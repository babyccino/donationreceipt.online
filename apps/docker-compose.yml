services:
  reverse-proxy:
    platform: linux/amd64
    restart: on-failure
    # network_mode: "host"
    build:
      context: ./proxy
      dockerfile: Dockerfile
    ports:
      - 443:443
      - 80:80
      - 81:81
    volumes:
      - /etc/letsencrypt/ssl/:/etc/nginx/ssl/
    links:
      - webhook

  webhook:
    platform: linux/amd64
    restart: on-failure
    # network_mode: "host"
    build:
      context: ./webhook
      dockerfile: Dockerfile
    ports:
      - 8080:8080
