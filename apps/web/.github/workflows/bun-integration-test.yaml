name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Create database
        run: bunx drizzle-kit push:sqlite
      - name: Run integration tests
        run: bun test __tests__/integration/* --preload ./__tests__/integration/setup.ts
